{% assign base_color = site.data.colors[page.collection] | default: "#fafafa" %}
{% assign shade_index = page.order | default: 1 %}
{% assign lightness = shade_index | times: 10 %}
{% capture gradient_color %}
  {{ base_color | color_modify: "lighten", lightness }}
{% endcapture %}

<style>
:root {
  --collection-color: {{ base_color }};
  --collection-color-light: {{ gradient_color }};
}
</style>
