name: Generate pages from Google Sheet

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *"   # runs hourly, adjust as needed

jobs:
  build-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas google-api-python-client google-auth google-auth-oauthlib pyyaml

      - name: Run content conversion
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          python scripts/content_convert.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: generate Jekyll collections from Google Sheet"
            git push
          else
            echo "No changes to commit"
