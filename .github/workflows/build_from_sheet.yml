name: Generate pages from spreadsheet

on:
  push:
    paths:
      - 'data/luismcsoul_content.xlsx'
      - 'scripts/**'
  workflow_dispatch: {}

jobs:
  build-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl pyyaml

      - name: Ensure collection folders exist
        run: |
          mkdir -p _taglines \
                   _visualartwork \
                   _personal-micro-dictionary \
                   _written-photography \
                   _epistolary \
                   _sculpture \
                   _songs \
                   _article \
                   _capsule-review \
                   _misc

      - name: Convert spreadsheet to Jekyll collections
        run: |
          python scripts/content_convert.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A

          if ! git diff --cached --quiet; then
            echo "Changes detected, committing..."
            git commit -m "chore: generate Jekyll collections from Excel"
            git push
          else
            echo "No changes to commit"
          fi
