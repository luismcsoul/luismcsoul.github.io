name: Generate pages from spreadsheet

on:
  push:
    paths:
      - 'data/content.xlsx'
      - 'data/content.csv'
      - 'scripts/**'
  workflow_dispatch: {}

jobs:
  build-pages:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # to commit generated files

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl || true

      - name: Convert spreadsheet to Markdown pages
        run: |
          python scripts/convert_content.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: generate pages from spreadsheet"
            git push
          else
            echo "No changes to commit"
          fi
