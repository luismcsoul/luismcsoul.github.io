---
layout: base
---

<main>
  <article class="work brush-reveal evaporate" 
           itemscope 
           itemtype="https://schema.org/{{ page.schema_type | default: 'CreativeWork' }}">

    {% comment %}
    Titles must NEVER appear visually.
    Using visually-hidden class keeps semantic SEO without showing text.
    {% endcomment %}
    {% if page.title %}
      <h1 class="sr-only">{{ page.title }}</h1>
    {% endif %}

    <div class="work-body" itemprop="text">
      {{ content | newline_to_br }}
    </div>

  </article>
</main>
